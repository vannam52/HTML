<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="a.css" />
    <title>Tu học combinator-selector</title>
  </head>
  <body>
    <!-- toan bo la con truc tiep -->
    <h1>Tuổi trẻ</h1>
    <h2 class="demo">Tiền không có</h2>
    <h3 class="demo demo2">Quan hệ chưa có</h3>
    <h3 id="title">Đến cả tự tin cũng không có</h3>
    <h3>Vậy bạn có cái gì</h3>
    <div>
      <p>Đoạn van 1</p>
      <!-- Nằm trong thẻ block là con không trực tiếp của div -->
      <block>Đoạn văn thêm</block>
      <p>Đoạn van 2</p>
      <p>Đoạn van 3</p>
    </div>
    <div class="loichuc">
      <p>Chúc các bạn học tốt 1</p>
      <p>Chúc các bạn học tốt 2</p>
    </div>
  </body>
</html>
